let prom1 = new Promise((resolve,reject) => {
  let a = Math.random();
  if(a<0.5){
    reject("The number is not supporting you !!!")

  }
  else{
    setTimeout(() => {
        console.log("I was done!");
        resolve("harry")
        
    }, 1000);
  }
}
)


prom1.then((a) => {
  console.log(a)
}
).catch((err) => {
    console.log(err);
    
  }
  )
  let prom2 = new Promise((resolve,reject) => {

    setTimeout(() => {

}
)


 let p3 = Promise.allSettled([prom1,prom2])
